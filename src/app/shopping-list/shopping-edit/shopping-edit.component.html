<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" #nameInput>
                </div>
                <div class="form-group col-md-6">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" #amountInput>
                </div>
            </div>
            <div class="form-row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onAddItem()">Add Item</button>
                    <button class="btn btn-danger" type="button">Delete Item</button>
                    <button class="btn btn-secondary" type="button">Clear Item</button>
                </div>
            </div>
        </form>
    </div>
</div>
